<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/style.css">
<title>Test</title>

<body>
  
  <div class="login_view_layout centered" id="login_view">
    <textarea class="login_name_area" id="login_name_area" rows="1" placeholder="Name"></textarea>
    <textarea class="login_room_area" id="login_room_area" rows="1" placeholder="Room"></textarea>
    <button class="login_button" id="login_button" onclick="enterRoom()">Enter Room</button>
  </div>

  <div class="submit_story_view_layout centered" id="submit_story_view"  style="display: none;">
    <div class="room_display_text" id="room_display_text"></div>
    <div class="round_display_text" id="round_display_text"></div>
    <textarea class="output_text_area" id="output_text_area" disabled></textarea>
    <textarea class="input_text_area" id="input_text_area"></textarea>
    <button class="submit_story_button" id="submit_story_button" onclick="submitText()">Submit Story</button>
    <div class="user_table" id="user_table"></div>
  </div>
</body>

<script src="assets/client.js"></script>
